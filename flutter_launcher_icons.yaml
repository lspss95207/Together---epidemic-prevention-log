flutter_icons:
  image_path: "assets/appIcon/icon.png"
  image_path_android: "assets/appIcon/icon.png"
  image_path_ios: "assets/appIcon/icon.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "#005164" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/appIcon/icon_front.png" # only available for Android 8.0 devices and above